<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundi Profile – OnCall Fundi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="profile-body">

    <header class="profile-header">
        <a href="index.html" class="back-btn">← Back</a>
        <h1>Fundi Profile</h1>
    </header>

    <section class="profile-container">
        <div class="profile-card">
            <img src="profile-placeholder.jpg" alt="Fundi Photo" class="profile-photo">
            <h2>John Mwangi</h2>
            <p class="location">Plumber – Nairobi</p>

            <div class="skills">
                <h3>Skills</h3>
                <span>Pipe Repair</span>
                <span>Leak Fixing</span>
                <span>Installation</span>
            </div>

            <p class="experience">Experience: 5 years</p>
            <p class="price-range">Price: KSh 500–1500 per job</p>
            <p class="rating">Rating: ★★★★☆ (4.5/5)</p>

            <button class="btn book-now">Book Now</button>

            <div class="portfolio">
                <h3>Portfolio</h3>
                <div class="portfolio-grid">
                    <img src="portfolio1.jpg" alt="">
                    <img src="portfolio2.jpg" alt="">
                    <img src="portfolio3.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
